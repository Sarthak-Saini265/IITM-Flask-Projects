<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600&family=Lato&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main_div">
        <header id="head1" class="navbar_head">
            <nav id="nav1" class="navbar">
                <ul>
                    <li><a href="/creator/{{username}}" class="nav_link">Home</a></li>
                    <li><a href="/{{username}}/upload" class="nav_link">Upload Song</a></li>
                    <li><a href="/{{username}}/albums" class="nav_link">Manage Albums</a></li>
                </ul>
            </nav>
        </header>
        <div class="head_edit">
            <h1>Album : {{album_name}}</h1>
            <button class="edit_play">
                <a href="/{{username}}/album/{{album.album_id}}/edit">
                <img src="/static/edit.png" alt="Edit Icon"></a>
            </button>
        </div>
        <div class="uploaded">
            <div class="all_songs">
                {% for song in album_songs %}
                    <div class="songs">
                        <h2 class="song_name">{{song.song.name}}</h2>
                        <div class="except_name">  
                            <button class="song_play" data-mp3="{{song.song.path}}">â–¶</button>
                            <div class="crud">
                                <a href="/{{username}}/song/{{song.song_id}}/update"><button class="update">âœŽ</button></a>
                                <a href="/{{username}}/song/{{song.song_id}}/delete"><button class="delete">ðŸ—‘</button></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="/static/song_play_creator.js"></script>
</body>
</html>
