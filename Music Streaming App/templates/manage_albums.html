<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/manage_albums.css">
    <title>Manage Albums</title>
</head>
<body>
    <div class="main_div">
        <header id="head1" class="navbar_head">
            <nav id="nav1" class="navbar">
                <ul>
                    <li><a href="/creator/{{username}}" class="nav_link">Home</a></li>
                    <li><a href="/{{username}}/upload" class="nav_link">Upload Song</a></li>
                    <li><a href="/{{username}}/create_album" class="nav_link">Create Album</a></li>
                </ul>
            </nav>
        </header>
        <h1>Album Management</h1><br>
        <h2 id="heading_text">Your Albums :</h2>
        <div class="created">
            {% for album in all_albums %}
            <div class="albums">
                <a href="/creator/{{username}}/album/{{album.album_id}}"><h2 class="album_name">{{album.name}}</h2></a>
                <h3 class="artist_name">{{album.artist}}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
