<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>

<body>
    <div>
        <h1>Add a Student</h1>
    </div>
    <div>
        <form action="/" method="POST" id="create-form">
            <div>
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="roll" required />
            </div><br>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="f_name" required />
            </div><br>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="l_name" />
            </div><br>
            <div>
                <label>Select Courses: </label>
                <input type="checkbox" name="courses" id="cr_1" value="course_1" />
                <label for="cr_1">MAD I</label>
                <input type="checkbox" name="courses" id="cr_2" value="course_2" />
                <label for="cr_2">DBMS</label>
                <input type="checkbox" name="courses" id="cr_3" value="course_3" />
                <label for="cr_3">PDSA</label>
                <input type="checkbox" name="courses" id="cr_4" value="course_4" />
                <label for="cr_4">BDM</label>
            </div><br>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
